name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: pip install -r api/requirements.txt

    - name: Run tests
      run: pytest api/tests

    - name: Check test status
      run: exit ${{ job.status }}