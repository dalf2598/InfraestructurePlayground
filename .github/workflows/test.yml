name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest api

    if: always()

  merge:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check if tests passed
        run: |
          if [ "${{ steps.test.outputs.result }}" != "passed" ]; then
            echo "Tests failed, aborting merge."
            exit 1
          fi
      - name: Merge branch
        run: |
          git merge ${{ github.event.pull_request.head.ref }}
