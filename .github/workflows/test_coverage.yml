name: Test_Coverage

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: pip install -r api/requirements.txt
      - name: Run tests
        run: pytest api/test
      - name: Get code coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

    if: always()

  report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print code coverage
        run: |
          echo "Code coverage: ${{ steps.test.outputs.coverage }}"
          echo "Tests approved: ${{ steps.test.outputs.approved }}"
          echo "Tests failed: ${{ steps.test.outputs.failed }}"
          echo "Tests skipped: ${{ steps.test.outputs.skipped }}"
